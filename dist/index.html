<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Airtable 資料列印器</title><link rel="stylesheet" href="css/main.css"></head><body><div class="container"><header><h1>Airtable 資料列印器</h1><p>選擇資料表單並指定欄位，然後列印結果</p></header><main><div class="selection-panel"><div class="table-selection"><h3>資料表單選擇</h3><div class="form-group"><label for="table1">表單 1:</label><div class="table-display"><span class="table-name">產品資料 (Products)</span></div></div><div class="form-group"><label for="row1">列號:</label><input id="row1" type="number" min="1" placeholder="輸入列號"></div><div class="form-group"><label>欄位選擇:</label><div class="field-checkboxes" id="fields1Checkboxes"><div class="loading-text">載入中...</div></div></div></div><div class="table-selection"><h3>資料表單選擇</h3><div class="form-group"><label for="table2">表單 2:</label><div class="table-display"><span class="table-name">客戶資料 (Customers)</span></div></div><div class="form-group"><label for="row2">列號:</label><input id="row2" type="number" min="1" placeholder="輸入列號"></div><div class="form-group"><label>欄位選擇:</label><div class="field-checkboxes" id="fields2Checkboxes"><div class="loading-text">載入中...</div></div></div></div></div><div class="action-buttons"><button class="btn btn-primary" id="fetchData">取得資料</button><button class="btn btn-secondary" id="printData" disabled>列印資料</button><button class="btn btn-info" id="previewData">預覽表格樣式</button></div><div class="data-display"><div id="tableContainer"><table id="dataTable"><thead><tr><th>欄位名稱</th><th>表單 1 資料</th><th>表單 2 資料</th></tr></thead><tbody id="tableBody"></tbody></table></div></div></main></div><script src="js/main.js"> </script></body></html>
